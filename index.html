<!DOCTYPE html>
<html>
<head>
  
  <title>Odd Ducks</title>
  <link href="styles.css" rel = "stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
</head>
<body>
  <header>
    <h1>Odd Ducks Selection</h1>
    <h2>Please select the item you would be most likely to buy.</h2>
    <p>You can pick up to <u>25 items</u>, choosing the same item is ok.</p>
    <p>After choosing your 25 items please see results.</p>
  </header>
  <main>

    <div id="outsidepic">
        <figure>
      <img id = "image1" src="" alt="" title="">
    <figcaption id="left-name"></figcaption>
    </figure>
    <figure>
      <img id = "image2" src="" alt="" title="" >
      <figcaption id="middle-name"></figcaption>
    </figure>
    <figure>
      <img id = "image3" src="" alt="" title="">
        <figcaption id="right-name"></figcaption>
    </figure>
    </div>

    <button type="button" value="results" id="resultsbutton">Results</button>

    <div id="chartstyle">
    <canvas id="chart"></canvas>
    </div>
  </main>
</body>

<script src="app.js"></script>
</html>
